<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.agora.io/sdk/release/AgoraRTCSDK-3.4.0.js"></script>
  <meta charset="UTF-8">
  <title>Video Call</title>
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
  <h1>
    Video Call<br><small style="font-size: 14pt;">Powered by Agora.io</small>
  </h1>
  <h4>Local video</h4>
  <div id="me"></div>
  <h4>Remote video</h4>
  <div id="remote-container">
  </div>
  <script src="./scripts/script.js"></script>
  <script>

// 处理错误的函数
let handleError = function(err){
  console.log("Error: ", err);
};

// 定义远端视频画面的容器
let remoteContainer = document.getElementById("remote-container");

// 将视频流添加到远端视频画面容器的函数
function addVideoStream(elementId){
  // 给每个流创建一个 div
  let streamDiv = document.createElement("div");
  // 将 elementId 分配到 div
  streamDiv.id = elementId;
  // 处理镜像问题
  streamDiv.style.transform = "rotateY(180deg)";
  // 将 div 添加到容器
  remoteContainer.appendChild(streamDiv);
};

// 将视频流从远端视频画面容器移除的函数
function removeVideoStream(elementId) {
  let remoteDiv = document.getElementById(elementId);
  if (remoteDiv) remoteDiv.parentNode.removeChild(remoteDiv);
};

// 本地客户端
let client = AgoraRTC.createClient({
  mode: "rtc",
  codec: "vp8",
});

client.init("2bdbb08e0cf743009ff6385d632b6417");  //appid

// token
const demoToken = '0062bdbb08e0cf743009ff6385d632b6417IAC3qy9o4UIsW2fqJfmIRIY3a3awSZpP541zqo4UEjAmW+Rp8RQAAAAAIgBsIENf5PsUYAQAAQB0uBNgAgB0uBNgAwB0uBNgBAB0uBNg'
client.join(demoToken, "1354325014986670081", null, (uid)=>{
  // 创建本地媒体流
  let localStream = AgoraRTC.createStream({
    audio: true,
    video: true,
  }); 
  // 初始化本地流
  localStream.init(()=>{
      // 播放本地流
      localStream.play("me");
      // 发布本地流
      client.publish(localStream, handleError);
  }, handleError);
}, handleError);

// 有远端用户发布流时进行订阅
client.on("stream-added", function(evt){
  client.subscribe(evt.stream, handleError);
});

// 订阅成功后播放远端用户的流
client.on("stream-subscribed", function(evt){
  let stream = evt.stream;
  let streamId = String(stream.getId());
  addVideoStream(streamId);
  stream.play(streamId);
});

// 远端用户取消发布流时，关闭及移除对应的流。
client.on("stream-removed", function(evt){
  let stream = evt.stream;
  let streamId = String(stream.getId());
  stream.close();
  removeVideoStream(streamId);
});

// 远端用户离开频道时，关闭及移除对应的流。
client.on("peer-leave", function(evt){
  let stream = evt.stream;
  let streamId = String(stream.getId());
  stream.close();
  removeVideoStream(streamId);
})

  </script>
</body>
</html>
